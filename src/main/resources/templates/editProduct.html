<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa món ăn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #dddddd !important;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h3 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-label {
            font-weight: bold;
            color: #495057;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }
    </style>
</head>
<body class="container mt-5">
<h3>Chỉnh sửa món ăn</h3>
<form th:action="@{/product/edit}" th:object="${product}" method="post">
    <!-- Giấu trường ID để không hiển thị trên giao diện -->
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label for="name" class="form-label">Tên món ăn:</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" />
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Giá:</label>
        <input type="text" id="price"
               name="price"
               th:value="${#numbers.formatDecimal(product.price, 0, 'NONE', 0, 'POINT')}"
               class="form-control" />
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Danh mục:</label>
        <input type="text" id="category" th:field="*{category}" class="form-control" />
    </div>

    <div class="mb-3">
        <label for="quantity" class="form-label">Số lượng:</label>
        <input type="number" id="quantity" th:field="*{quantity}" class="form-control" />
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Mô tả:</label>
        <textarea id="description" th:field="*{description}" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Cập nhật</button>
</form>
</body>
</html>
