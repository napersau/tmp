<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý món ăn nhà hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #dddddd; /* nền xám nhẹ */
        }
    </style>
</head>
<body class="container mt-5">

<h2 class="text-center mb-4">Quản lý món ăn nhà hàng</h2>

<!-- Nút thêm món ăn -->
<div class="d-flex justify-content-center mb-4">
    <a class="btn btn-success" th:href="@{/product/add}">Thêm món ăn</a>
</div>

<!-- Danh sách sản phẩm -->
<table class="table table-bordered text-center">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Loại</th>
        <th>Số lượng</th>
        <th>Mô tả</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">Tên</td>
        <td th:text="${#numbers.formatDecimal(product.price, 0, 'NONE', 0, 'POINT')}">100</td>
        <td th:text="${product.category}">Món chính</td>
        <td th:text="${product.quantity}">10</td>
        <td th:text="${product.description}">Mô tả</td>
        <td class="d-flex justify-content-center gap-2">
            <a th:href="@{'/product/edit/' + ${product.id}}" class="btn btn-sm btn-warning">Sửa</a>
            <a th:href="@{'/product/delete/' + ${product.id}}" class="btn btn-sm btn-danger"
               onclick="return confirm('Bạn có chắc chắn muốn xóa món ăn này?');">
                Xóa
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
