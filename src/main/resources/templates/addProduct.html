<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm món ăn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #dddddd;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-success {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container mt-5 form-container">
    <h3>Thêm món ăn</h3>
    <form th:action="@{/product/add}" th:object="${product}" method="post">

        <label>ID:</label>
        <input type="number" th:field="*{id}" class="form-control"/><br/>

        <label>Tên món ăn:</label>
        <input type="text" th:field="*{name}" class="form-control"/><br/>

        <label>Giá:</label>
        <input type="text" th:field="*{price}" class="form-control"/><br/>

        <label>Số lượng:</label>
        <input type="text" th:field="*{quantity}" class="form-control"/><br/>

        <label>Loại món ăn (Category):</label>
        <input type="text" th:field="*{category}" class="form-control"/><br/>

        <label>Mô tả:</label>
        <textarea th:field="*{description}" class="form-control"></textarea><br/>

        <button type="submit" class="btn btn-success">Thêm</button>
    </form>
</div>
</body>
</html>
